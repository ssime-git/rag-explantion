<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction au RAG - RAG Explorer</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-button">‚Üê Retour</a>
            <h1>üéØ Introduction au RAG</h1>
        </header>

        <main class="game-content">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>

            <div class="content-container">
                <div class="step-view" id="stepView">
                    <!-- Le contenu dynamique sera inject√© ici -->
                </div>

                <div class="navigation-controls">
                    <button id="prevButton" class="nav-button" onclick="previousStep()" disabled>‚Üê Pr√©c√©dent</button>
                    <button id="nextButton" class="nav-button" onclick="nextStep()">Suivant ‚Üí</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ragSteps = [
            {
                id: 'welcome',
                title: 'Bienvenue dans le RAG Explorer',
                content: `
                    <div class="step-content">
                        <h2>üéØ D√©couvrez le RAG</h2>
                        <p>Le RAG (Retrieval-Augmented Generation) est une technique puissante qui permet d'am√©liorer les r√©ponses des mod√®les de langage en leur fournissant du contexte pertinent.</p>
                        <p>Nous allons explorer ensemble chaque √©tape du processus de mani√®re interactive.</p>
                    </div>
                `
            },
            {
                id: 'question',
                title: '√âtape 1: La Question',
                content: `
                    <div class="step-content">
                        <h2>‚ùì Posez votre question</h2>
                        <div class="demo-box">
                            <input type="text" id="userQuestion" 
                                   placeholder="Par exemple: Comment fonctionne l'intelligence artificielle ?" 
                                   class="question-input">
                        </div>
                        <div class="explanation">
                            <p>Votre question est le point de d√©part du processus RAG.</p>
                            <p>Elle sera analys√©e pour identifier les √©l√©ments cl√©s et transform√©e en une repr√©sentation que le syst√®me peut utiliser pour la recherche.</p>
                        </div>
                    </div>
                `
            },
            {
                id: 'retrieval',
                title: '√âtape 2: La Recherche',
                content: `
                    <div class="step-content">
                        <h2>üîç Recherche des documents pertinents</h2>
                        <div class="visualization">
                            <div class="search-animation">
                                <div class="doc-grid">
                                    <div class="doc"></div>
                                    <div class="doc highlight"></div>
                                    <div class="doc"></div>
                                    <div class="doc highlight"></div>
                                    <div class="doc"></div>
                                </div>
                            </div>
                        </div>
                        <div class="explanation">
                            <p>Le syst√®me recherche les documents les plus pertinents dans sa base de connaissances.</p>
                            <p>Cette recherche utilise des techniques avanc√©es de similarit√© s√©mantique pour trouver le meilleur contenu.</p>
                        </div>
                    </div>
                `
            },
            {
                id: 'augmentation',
                title: '√âtape 3: L\'Augmentation',
                content: `
                    <div class="step-content">
                        <h2>üìö Enrichissement du contexte</h2>
                        <div class="visualization">
                            <div class="augmentation-animation">
                                <div class="context-builder">
                                    <div class="original-query">Question</div>
                                    <div class="context-arrows">‚Üì</div>
                                    <div class="enriched-query">Question + Contexte</div>
                                </div>
                            </div>
                        </div>
                        <div class="explanation">
                            <p>Les documents trouv√©s sont utilis√©s pour enrichir la question originale.</p>
                            <p>Cette √©tape cr√©e un prompt enrichi qui guidera le mod√®le vers une r√©ponse plus pr√©cise.</p>
                        </div>
                    </div>
                `
            },
            {
                id: 'generation',
                title: '√âtape 4: La G√©n√©ration',
                content: `
                    <div class="step-content">
                        <h2>ü§ñ G√©n√©ration de la r√©ponse</h2>
                        <div class="visualization">
                            <div class="generation-animation">
                                <div class="model-response">
                                    <div class="typing-indicator">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="explanation">
                            <p>Le mod√®le de langage g√©n√®re une r√©ponse en utilisant le contexte enrichi.</p>
                            <p>La r√©ponse est plus pr√©cise et factuelle gr√¢ce aux informations fournies.</p>
                        </div>
                    </div>
                `
            }
        ];

        let currentStepIndex = 0;

        function showStep(index) {
            const stepView = document.getElementById('stepView');
            const step = ragSteps[index];
            
            stepView.innerHTML = step.content;
            updateProgress(index);
            updateNavigationButtons(index);
            
            // Animation d'entr√©e
            stepView.style.opacity = 0;
            setTimeout(() => {
                stepView.style.opacity = 1;
            }, 50);
        }

        function updateProgress(index) {
            const progress = ((index + 1) / ragSteps.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function updateNavigationButtons(index) {
            document.getElementById('prevButton').disabled = index === 0;
            document.getElementById('nextButton').disabled = index === ragSteps.length - 1;
            document.getElementById('nextButton').textContent = 
                index === ragSteps.length - 1 ? 'Terminer' : 'Suivant ‚Üí';
        }

        function nextStep() {
            if (currentStepIndex < ragSteps.length - 1) {
                currentStepIndex++;
                showStep(currentStepIndex);
            }
        }

        function previousStep() {
            if (currentStepIndex > 0) {
                currentStepIndex--;
                showStep(currentStepIndex);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            showStep(0);
        });
    </script>

    <style>
        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            height: calc(100vh - 100px);
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-bottom: 1rem;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .content-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .step-view {
            flex: 1;
            transition: opacity 0.3s ease;
        }

        .step-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navigation-controls {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .nav-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .nav-button:hover:not(:disabled) {
            background: #45a049;
        }

        .visualization {
            margin: 2rem 0;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-animation .doc-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
        }

        .doc {
            width: 60px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .doc.highlight {
            background: #e8f5e9;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .context-builder {
            text-align: center;
        }

        .original-query, .enriched-query {
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .context-arrows {
            font-size: 2rem;
            color: #4CAF50;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</body>
</html>
