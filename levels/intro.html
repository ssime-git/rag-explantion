<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction au RAG - RAG Explorer</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-button">‚Üê Retour</a>
            <h1 id="stepTitle">üéØ Introduction au RAG</h1>
        </header>

        <main class="game-content">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>

            <div class="content-container">
                <div id="stepContent">
                    <!-- Le contenu dynamique sera inject√© ici -->
                </div>

                <div class="navigation-controls">
                    <button id="prevButton" class="nav-button" onclick="previousStep()" disabled>‚Üê Pr√©c√©dent</button>
                    <button id="nextButton" class="nav-button" onclick="nextStep()">Suivant ‚Üí</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ragSteps = [
            {
                title: "üéØ Introduction au RAG",
                content: `
                    <p>Le RAG (Retrieval-Augmented Generation) est une technique qui am√©liore les r√©ponses des mod√®les de langage en leur fournissant des informations pertinentes.</p>
                    <p>D√©couvrons ensemble les 3 √©tapes cl√©s du RAG :</p>
                `
            },
            {
                title: "üîç Retrieval (Recherche)",
                content: `
                    <p>Le syst√®me recherche les documents les plus pertinents pour r√©pondre √† la question.</p>
                    <p>Cette √©tape utilise des techniques de recherche s√©mantique pour trouver les meilleures correspondances.</p>
                `
            },
            {
                title: "üìö Augmentation",
                content: `
                    <p>Les documents s√©lectionn√©s sont utilis√©s pour enrichir le contexte de la question.</p>
                    <p>Cette √©tape permet d'ajouter des informations pr√©cises et pertinentes.</p>
                `
            },
            {
                title: "ü§ñ G√©n√©ration de la r√©ponse",
                content: `
                    <p>Le mod√®le de langage g√©n√®re une r√©ponse en utilisant le contexte enrichi.</p>
                    <p>La r√©ponse est plus pr√©cise et factuelle gr√¢ce aux informations fournies.</p>
                `
            }
        ];

        let currentStepIndex = 0;

        function updateButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.disabled = currentStepIndex === 0;
            
            if (currentStepIndex === ragSteps.length - 1) {
                nextButton.textContent = 'Terminer';
                nextButton.classList.add('complete');
            } else {
                nextButton.textContent = 'Suivant ‚Üí';
                nextButton.classList.remove('complete');
            }
        }

        function showStep(index) {
            const step = ragSteps[index];
            document.getElementById('stepTitle').innerHTML = step.title;
            document.getElementById('stepContent').innerHTML = step.content;
            
            updateButtons();
            updateProgress(index);
        }

        function nextStep() {
            if (currentStepIndex < ragSteps.length - 1) {
                currentStepIndex++;
                showStep(currentStepIndex);
            } else {
                // Redirection vers la page suivante
                window.location.href = 'retrieval.html';
            }
        }

        function previousStep() {
            if (currentStepIndex > 0) {
                currentStepIndex--;
                showStep(currentStepIndex);
            }
        }

        function updateProgress(index) {
            const progress = ((index + 1) / ragSteps.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
        }

        // Initialisation
        showStep(0);
    </script>

    <style>
        .nav-button.complete {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</body>
</html>
